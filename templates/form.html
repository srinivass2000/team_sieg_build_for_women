<!DOCTYPE html>
<html>

<head>
    <title>Advertisment registration form</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="main-block">
        <div class="left-part">
            <i class="fas fa-graduation-cap"></i>
            <h1>Sign-in For Advertisments</h1>
            <p>We Advertise Your Start-up For free!</p>
            <div class="btn-group">
                <a class="btn-item" href="/">Home</a>
                <a class="btn-item" href="/">Read stories</a>
            </div>
        </div>
        <form action="https://formspree.io/f/xnqoeblk" method="POST" enctype="multipart/form-data">
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2>Register here</h2>
            </div>
            <div class="info">
                <input class="fname" type="text" name="name" placeholder="Full name" required>
                <hr>
                <input type="email" name="_replyto" placeholder="Email" required>
                <hr>
                <input type="phone" name="phone" placeholder="Phone number" required>
                <hr>

                <select name="sector">
            <option value="sector" selected>Sector*</option>
            <option value="ecommerce">E-Commerce</option>
            <option value="food">Food & Beverages</option>
            <option value="transport">Transport</option>
            <option value="education">Education</option>
            </select>
                <hr>
                <input type="text" name="sname" placeholder="Start-up name" required>
                <hr>
                <label for="about">About your Start-up</label>
                <textarea id="about" name="about" placeholder="Tell us about your start-up" rows="4" cols="50"></textarea>
                <hr>
                <input type="url" name="website" placeholder="Website" required>
                <label for="upload">Poster Of Advertisment</label>
                <input type="file" name="upload" placeholder="Poster of advertisment">
            </div>
            <hr>
            <div class="checkbox btn">
                <input type="checkbox" name="checkbox"><span id="v">I agree to the <a href="#">Privacy Policy</a></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
