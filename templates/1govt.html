<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slicknav.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/mobile.css" />
    <link rel="stylesheet" href="../static/css/style.css" />


</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"></a>
                <a><img src="../static/img/LogoMakr-7pK69k.png" alt="" height="75px" width="150px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-align-right text-light">
          <img src="../static/img/logo.png" alt=""/></i>
        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">HOME
                            <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#nav-tabContent">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cont">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <body>

            <div class="site-section" id="about-section">
                <div class="container">
                    <div class="row align-items-lg-center">
                        <div class="col-md-8 mb-5 mb-lg-0 position-relative">
                            <img src="../static/img/{{pic}}" class="img-fluid" alt="Image">
                            <div class="experience">
                                <span class="year">{{scheme}}</span>
                            </div>
                        </div>
                        <div class="col-md-3 ml-auto">
                            <h3 class="section-sub-title">SUMMARY</h3>
                            <h2 class="section-title mb-3">{{name}}</h2>
                            <p class="mb-4">{{content}}</p>
                            <p style="font-family: Arial, Helvetica, sans-serif;"><a href="{{link}}" class="btn btn-black btn-black--hover rounded-0">Learn More</a></p>
                        </div>
                    </div>
                </div>
            </div>




            <footer>
                <div class="container-fluid p-0">
                    <div class="row text-left">
                        <div class="col-md-5 col-sm-5">
                            <h4 class="text-light">About us</h4>
                            <p class="text-muted"></p>
                            <p class="pt-4 text-muted">Copyright Â©2021 All rights reserved | This is made with by
                                <span>SEIG</span>
                            </p>
                        </div>
                        <div class="scol-md-5 col-sm-12">
                            <h4 class="text-light">Newsletter</h4>
                            <p class="text-muted">Stay Updated</p>
                            <form class="form-inline">
                                <div class="col pl-0">
                                    <div class="input-group pr-5">
                                        <input type="text" class="form-control bg-dark text-white" id="inlineFormInputGroupUsername2" placeholder="Email">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-arrow-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2 col-sm-12">
                            <h4 class="text-light">Follow Us</h4>
                            <p class="text-muted">Let us be social</p>
                            <div class="column text-light">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="../static/main.js"></script>
        </body>

</html>
